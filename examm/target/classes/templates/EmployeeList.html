<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>
<h2>Employee List</h2>
<a th:href="@{/manager/add-employee}">Add Employee</a> | <a th:href="@{/}">Back to Home</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Skill</th>
        <th>Project</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">1</td>
        <td th:text="${employee.name}">John</td>
        <td th:text="${employee.email}">john@test.com</td>
        <td>
            <ul>
                <li th:each="skill : ${employee.skills}" th:text="${skill}">Java</li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="project : ${employee.projects}" th:text="${project.name + ' (' + project.budget + '%)'}">Project A (50%)</li>
            </ul>
        </td>
        <td>
            <form th:action="@{/employee/remove}" method="post">
                <input type="hidden" name="employeeId" th:value="${employee.id}"/>
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
